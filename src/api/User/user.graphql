type Query {
  findAllUser: UserReturnType!
}

type Mutation {
  createUser(user_name: String!, user_email: String!, user_password: String!): String!
  deleteUser(user_idx: Int!): User!
  updateUser(user_idx: Int!, user_name: String!, user_email: String!, user_password: String!): User!
}

type UserReturnType {
  count: Int!
  rows: [User!]!
}

type User {
  user_idx: Int!
  user_name: String!
  user_email: String!
  user_password: String!
}
